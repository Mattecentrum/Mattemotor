<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Räkna med mattecentrum</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <base href="/">
    </head>
    <body class="mathexerciseengine exercise" ng-app="mattemotorApp">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="mathexerciseengine exercise" data-ng-app="mattemotorApp"
        data-translate-done="Klar" 
        data-translate-showanswer="Visa svar"
        data-translate-dotheexerciseagain="Gör om uppgifterna"
        data-translate-nextexercise="Nästa övning">
        <div class="box" style="border-top-color:#e3a50c" data-ng-controller="MainCtrl as main">
            <div class="breadcrumb">
                <span>Övningsuppgifter:</span>
                <a href="{{exercises.educationFolderUrl}}">{{exercises.educationFolderName}}</a> / <a href="{{exercises.sectionUrl}}">{{exercises.sectionName}}</a> / <a href="{{exercises.classUrl}}">{{exercises.className}}</a> 
            </div>
                        
            <div class="monitor clearfix">
        
                <div class="center">
                  <div>
                    <a data-ng-repeat="exercise in exercises.exercises track by exercise.id" href="#/list/{{exercise.listId}}/exercise/{{exercise.id}}" data-ng-class="getClass(exercise)"></a>
                  </div>
                </div>
            </div>

            <div data-ng-view>
        </div>
    </div>
</div>
         <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>
      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

           !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
           (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
           r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
           }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

           ga('create', 'UA-XXXXX-X');
           ga('send', 'pageview');
        </script>

         <!--Mathjax-->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
              tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
              "HTML-CSS": {
                preferredFont: "STIX",
                width: "container"
              }
            });
        </script>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <!-- endbower -->
        <!-- endbuild -->                           
       
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/exercise.js"></script>
        <script src="scripts/services/exerciseList.js"></script>
        <script src="scripts/services/pager.js"></script>
        <script src="scripts/services/progress.js"></script>
        <script src="scripts/services/type.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/exercise.js"></script>
        <script src="scripts/controllers/answer.js"></script>
        <script src="scripts/lib/tofunc/toFunc.js"></script>
        <script src="scripts/lib/tofunc/replacer.js"></script>
        <script src="scripts/lib/tofunc/expressionFinder.js"></script>
        <script src="scripts/directives/graph.js"></script>
        <script src="scripts/lib/JSX/jsxgraphcore-0.96.js"></script>
        <script src="scripts/lib/math/convert-to-math.js"></script>
        <script src="scripts/directives/pairitem.js"></script>
        <script src="scripts/directives/multifield.js"></script>
        <script src="scripts/directives/mathjax.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">
            //touch device only
            function changeType(elem) {
                setTimeout(
                    function () { elem.type = 'text' }, 100);
            }
        </script>
    </body>
</html>
