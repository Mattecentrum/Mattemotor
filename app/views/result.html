<div data-ng-controller="ResultCtrl">
    <!-- Feedback efter sista uppgift -->
    <div class="definition cssarrow">
        <h1>{{ 'CHAPTER_EXERCISES_FINISHED' | translate }}</h1>
        <p data-ng-bind-html="resultMessage"></p>
    </div>

    <div class="interaction">
        <div class="clearfix navbuttons">
            <div class="center">
                <div>
                    <!-- Ska starta om från ettan -->
                    <button type="button" data-ng-click="redo()" class="button gray wide" data-ng-bind-html="'REDO_EXERCISES' | translate"></button>
                </div>
                <div>
                    <!-- Ska gå till nästa avsnitt i Umbraco -->
                    <button type="button" data-ng-click="next()" class="button gray wide" data-ng-bind-html="('NEXT_CHAPTER' | translate) + ': ' +  exercises.next.name "></button>
                </div
            </div>
        </div>
    </div>
</div>
