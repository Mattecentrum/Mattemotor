<div class="center">
    <div data-ng-repeat="(name,item) in items">
        <div data-ng-repeat="option in item.options track by $index" class="cols clearfix">
            <span></span>
            <button type="button" data-ng-click="SetAnswerForButton(name, option)" data-ng-class="GetClassesForButton(name, option)" class="button gray" compile="option">{{ option }} </button>
            <span></span>
        </div>
    </div>
</div>
